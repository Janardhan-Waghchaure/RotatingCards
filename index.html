<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">

        <div class="card">
            <div class="back">
                <img src="./images/HTML5_Badge.png" alt="html">
            </div>
            <div class="front" id="html">
                <span>HTML</span>
            </div>
        </div>


    </div>

    <div class="container">
        <div class="card">
            <div class="back">
                <img src="./images/CSS3_logo.svg.png" alt="html">
            </div>
            <div class="front" id="css">
                <span>CSS</span>
            </div>
        </div>
    </div>

    <div class="container">
        

        <div class="card">
            <div class="back">
                <img src="./images/javascript-logo-8892AEFCAC-seeklogo.com.png" alt="html">
            </div>
            <div class="front" id="js">
                <span>JAVASCRIPT</span>
            </div>
        </div>

    </div>

</body>
</html>
